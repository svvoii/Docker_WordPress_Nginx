version: '3.9'

services:
  # Webserver
  nginx:
    image: nginx:stable-alpine
    container_name: nginx-server
    depends_on:
      - wordpress
    ports:
      - 80:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - wordpress:/var/www/html
    networks:
      - wordpress_network
    restart: always

  # Database
  mysql:
    image: mysql:latest
    container_name: mysql-db
    env_file:
      - .env
    volumes:
      - database:/var/lib/mysql
    networks:
      - wordpress_network
    restart: always

  # Wordpress + PHP-FPM 8.2 on Alpine
  wordpress:
    image: wordpress:fpm-alpine
    container_name: wordpress-alpine
    depends_on:
      - mysql
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html
    networks:
      - wordpress_network
    restart: always

volumes:
  wordpress:
    driver: local
    name: wordpress_data_volume
    driver_opts:
      type: none
      o: bind
      device: ./wordpress_data

  database:
    driver: local
    name: database_data_volume
    driver_opts:
      type: none
      o: bind
      device: ./database_data
  
networks:
   wordpress_network:
     name: wordpress_network
     driver: bridge
